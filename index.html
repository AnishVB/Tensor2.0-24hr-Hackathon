<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0a0a1a" />
    <meta
      name="description"
      content="WiFi Vision AR - Visualize WiFi signal strength in augmented reality"
    />
    <title>WiFi Vision AR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loader">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <span class="loader-text">INITIALIZING</span>
      </div>
      <p class="loader-status">Acquiring GPS & Camera...</p>
    </div>

    <div class="main-container">
      <!-- Hero Section -->
      <header class="hero">
        <h1 class="hero-title">Wi-Fi Vision</h1>
        <p class="hero-tagline">
          Map your signal strength in augmented reality
        </p>
      </header>

      <div class="ar-section">
        <video id="camera-viewport" autoplay playsinline muted></video>

        <div id="ar-overlay">
          <!-- Agent Navigation Arrow -->
          <div id="guide-arrow" class="guide-arrow" style="display: none">
            ‚¨Ü
          </div>
          <div id="guide-text" class="guide-text"></div>

          <!-- HUD Stats Panel -->
          <div class="stats-display">
            <div class="stat-row">
              <span class="stat-key">Signal</span>
              <span class="stat-val" id="overlay-signal">-- dBm</span>
            </div>
            <div class="stat-row">
              <span class="stat-key">Latency</span>
              <span class="stat-val" id="overlay-latency">-- ms</span>
            </div>
          </div>

          <!-- AR Signal Markers Container -->
          <div id="signal-boxes"></div>
        </div>

        <!-- Control Buttons -->
        <div class="control-panel">
          <button id="drop-pin-btn" class="btn btn-primary">
            <span>üìç</span> Drop Pin
          </button>
          <button id="clear-pins-btn" class="btn btn-danger">
            <span>üóëÔ∏è</span> Reset
          </button>
        </div>
      </div>

      <!-- Map Section -->
      <div class="map-section">
        <div id="map"></div>

        <!-- ISP Filter Controls -->
        <div class="map-controls">
          <select id="isp-filter" class="filter-select">
            <option value="all">All Providers</option>
          </select>
        </div>

        <div class="location-info">
          <span>üìç <b id="pin-count">0</b></span>
          <span>üì° <b id="accuracy">--</b>m</span>
          <span>‚òÅÔ∏è <b id="cloud-status">Syncing</b></span>
        </div>
      </div>

      <!-- Provider Info Card -->
      <div class="provider-card">
        <span class="provider-label">Connected Provider</span>
        <h3 id="current-provider">Detecting...</h3>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="main.js"></script>
  </body>
</html>
