<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>WiFi Vision AR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="ar-section">
        <video id="camera-viewport" autoplay playsinline muted></video>

        <div id="ar-overlay">
          <div id="guide-arrow" class="guide-arrow" style="display: none">
            ‚¨Ü
          </div>
          <div id="guide-text" class="guide-text"></div>

          <div class="stats-display">
            <div class="stat-row">
              <span class="stat-key">Signal</span>
              <span class="stat-val" id="overlay-signal">-- dBm</span>
            </div>
            <div class="stat-row">
              <span class="stat-key">Latency</span>
              <span class="stat-val" id="overlay-latency">-- ms</span>
            </div>
          </div>

          <div id="signal-boxes"></div>
        </div>

        <div class="control-panel">
          <button id="drop-pin-btn" class="btn btn-primary">üìç PIN</button>
          <button id="clear-pins-btn" class="btn btn-danger">üóëÔ∏è RESET</button>
        </div>
      </div>

      <div class="map-section">
        <div id="map"></div>
        <div class="location-info">
          <span>Pins: <b id="pin-count">0</b></span>
          <span>Acc: <b id="accuracy">--</b>m</span>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
  </body>
</html>
